<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>HCI prototype</title>
</head>

<body>
    <h2>Goal: Start an Exercise</h2>
    <div id="container">
        <div id="starting-page">
            <div id="logo">
                <h1>LOGO</h1>
            </div>
            <div id="signup-options">
                <form id="signup-form">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
                    <input type="submit" id="signup" value="Sign up!">
                </form>
            </div>
        </div>


        <div id="details-page" class="hidden">
            <form id="details-form">
                <div id="labels">
                    <label for="name">Name</label>
                    <label for="date">DoB</label>
                    <label for="height">Height</label>
                    <label for="weight">Weight</label>
                    <label for="disabilities">Disabilities</label>
                    <button id="back1">Back</button>
                </div>
                <div id="inputs">
                    <input type="text" id="name" required><br>

                    <input type="date" id="date"><br>

                    <input type="number" id="height" min="0" required>
                    <input type="radio" id="cm" name="height-measurement" value="cm" required>
                    <label for="cm">cm</label>
                    <input type="radio" id="inches" name="height-measurement" value="inches">
                    <label for="inches">inches</label><br>

                    <input type="number" id="weight" min="0" required>
                    <input type="radio" id="kg" name="weight-measurement" value="kg" required>
                    <label for="kg">kg</label>
                    <input type="radio" id="pounds" name="weight-measurement" value="pounds">
                    <label for="pounds">pounds</label><br>

                    <select name="disabilities" id="disabilities" required>
                        <option value="None">None</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="submit" id="next" value="Next">
                </div>
            </form>
        </div>

        <div id="goals-page" class="hidden">
            <form id="goals-form">
                <div id="checkboxes">
                    <input type="checkbox" for="steps-goal">
                    <input type="checkbox" for="weight-goal">
                    <input type="checkbox" for="active-mins">
                    <input type="checkbox" for="calorie">
                    <button id="back2">Back</button>
                </div>
                <div id="goal-labels">
                    <label for="steps-goal">Daily Steps</label>
                    <label for="weight-goal">Ideal Weight</label>
                    <label for="active-mins">Active Minutes</label>
                    <label for="calorie">Calorie Intake</label>
                </div>
                <div id="goal-inputs">
                    <input for="steps-goal" id="steps-goal" type="number" min="0" step="1000">
                    <input for="weight-goal" id="weight-goal" type="text" min="0">
                    <input for="active-mins" id="active-mins" type="number" min="0" step="5">
                    <input for="" id="calorie" type="number" min="0">
                    <input type="submit" id="finish" value="Finish">
                </div>
            </form>
        </div>

        <div id="stats-page" class="hidden"></div>

        <div id="further-stats" class="hidden">
            <button id="back3" class="page-back">&lt</button>
            <img src="https://s3.amazonaws.com/scribblelive-com-prod/wp-content/uploads/2013/04/unlabeled-bars.png">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="exercise-page" class="hidden">
            <div id="filter-button">Filter</div>
            <div id="modal" class="hidden">
                There's nothing here
                <button id="close">Close</button>
            </div>
        </div>
        <div id="further-exercise" class="hidden">
            <button id="back4" class="page-back">&lt</button>
            <div id="main-video">
                <img src="https://cdn-icons-png.flaticon.com/512/494/494568.png" id="bookmark">
                <img src="https://cdn-icons-png.flaticon.com/512/0/375.png" class="play">
                <div id="timestamp">1:00</div>
            </div>
            <div id="subheading">Difficulty | Calories</div>
            <div id="comments"> Comments
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="food-page" class="hidden">
            Nothing to see here
        </div>
        <div id="settings-page" class="hidden">
        </div>
        <div id="bottom-bar" class="hidden"></div>
        <div id="success" class="hidden">You did it!</div>
    </div>
    <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSd_2p-dPd17bpD1BWC2x4Pe6bOw6qgbEtuofd80GD0VLxTUCA/viewform?embedded=true"
        width="400" height="600" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</body>

</html>
